query Get($address: String!, $token: String!, $path: String!, $key: String!) {
  qvault {
    secret(
        address: $address
        token: $token
        path: $path
        key: $key
    )
  }
}

query GetLocalDir($path: String!) {
  host {
    dir(id: $path) 
      {
        read {
          id
        }
      }
  }
}